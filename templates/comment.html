{% for com in comments %}
<div style="border-top: #333 solid 1px;">
    <div class="person">
        {% for user in users %}
            {% if user.id == com.user %}
                <h3>{{ user.username }}:</h3>
            {% endif %}
        {% endfor %}
    </div>
    <div class="said">
        {{ com.content|safe }}
    </div>
    <div class="data">
        Time:&nbsp;&nbsp;&nbsp;&nbsp;{{ com.time|time }}
    </div>
</div>
<br>
<br>
{% endfor %}
